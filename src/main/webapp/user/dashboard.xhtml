<ui:composition template="/WEB-INF/templates/globalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client"
                xmlns:wu="http://share.samply.de/webutils">

    <ui:define name="title">#{msg.dashboard_title}</ui:define>

    <ui:define name="optional-import-constants">
        <o:importConstants type="de.samply.share.client.model.EnumInquiryStatus"/>
    </ui:define>

    <ui:define name="main-content">
        <h:form>
            <div class="row">
                <!--Inquiries active-->
                <sscl:dashboardPanel title="#{msg.dashboard_inquiriesList}"
                                     details="#{wu:getInquiryCount('INQUIRY_ACTIVE')} #{msg.dashboard_inquiriesListDetails}"
                                     action="inquiries_list?faces-redirect=true" iconClass="fa-inbox"/>

                <!--Inquiries erroneous-->
                <sscl:dashboardPanel title="#{msg.dashboard_inquiriesError}"
                                     details="#{wu:getInquiryCount('INQUIRY_ERROR')} #{msg.dashboard_inquiriesErrorDetails}"
                                     action="inquiries_erroneous?faces-redirect=true"
                                     iconClass="fa-exclamation-triangle"/>

                <div class="clearfix visible-sm-block"/>

                <!--Inquiries Archive-->
                <sscl:dashboardPanel title="#{msg.dashboard_inquiriesArchive}"
                                     details="#{wu:getInquiryCount('INQUIRY_ARCHIVE')} #{msg.dashboard_inquiriesArchiveDetails}"
                                     action="inquiries_archive?faces-redirect=true" iconClass="fa-archive"/>

                <!--TODO: not sure if this is a good idea...maybe read only access for tasks? And certain log items?-->
                <!--<div class="clearfix visible-md-block" />-->

                <!--&lt;!&ndash;Scheduled Tasks&ndash;&gt;-->
                <!--<sscl:dashboardPanel title="#{msg.dashboard_schedule}"-->
                <!--details="#{msg.dashboard_scheduleDetails}"-->
                <!--action="schedule_list?faces-redirect=true" iconClass="fa-tasks"/>-->

                <!--&lt;!&ndash;Event Log&ndash;&gt;-->
                <!--<sscl:dashboardPanel title="#{msg.dashboard_eventLog}"-->
                <!--details="#{msg.dashboard_eventLogDetails}"-->
                <!--action="event_log?faces-redirect=true" iconClass="fa-terminal"/>-->
            </div>
        </h:form>
    </ui:define>

</ui:composition>
