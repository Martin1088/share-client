<ui:composition template="/WEB-INF/templates/globalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
>
    <ui:define name="title">#{msg.inqs_inquiriesErroneousTitle}</ui:define>

    <ui:define name="additional-css">
        <h:outputStylesheet library="webjars" name="datatables/1.10.16/css/dataTables.bootstrap.min.css" />
    </ui:define>

    <ui:define name="additional-js">
        <h:outputScript library="webjars" name="datatables/1.10.16/js/jquery.dataTables.min.js" />
        <h:outputScript library="webjars" name="datatables/1.10.16/js/dataTables.bootstrap.min.js" />
        <h:outputScript library="js" name="pages/inquiries_erroneous.js" />
        <h:outputScript library="js" name="date-de.js" />
    </ui:define>

    <ui:define name="main-content">
        <h:form prependId="false">
            <table id="erroneous-inquiries-table" class="table table-hover table-condensed inquiry-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>#{msg.inqs_searchingFor}</th>
                        <th>#{msg.inqs_receivedAt}</th>
                        <th>#{msg.inqs_errorCode}</th>
                        <th>#{msg.inqs_asOf}</th>
                    </tr>
                </thead>
            </table>
            <h:messages showDetail="true" showSummary="true" id="messages" globalOnly="true"/>
        </h:form>

        <h:form id="form">
            <div id="erroneousInquiriesDiv" style="display: none;">
                <h:outputText id="txt_count" value="#{inquiryHandlingBean.getErroneousInquiries(user.id)}"/>
            </div>
            <p:poll interval="3" listener="#{inquiryHandlingBean.getErroneousInquiries(user.id)}" update="txt_count"/>
        </h:form>

    </ui:define>
</ui:composition>
