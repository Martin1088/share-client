<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <cc:interface>
    </cc:interface>

    <cc:implementation>
        <div>
            <div class="modal fade" id="changeEmail" tabindex="-1" role="dialog"
                 aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <h:form prependId="false">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title"
                                    id="myModalLabel">#{msg.common_changeEmail}</h4>
                            </div>
                            <div class="modal-body">

                                <div class="container-fluid">
                                    <div class="form-group">
                                        <label for="newMail"
                                               class="col-sm-3 control-label">#{msg.common_email}</label>
                                        <div class="col-sm-9">
                                            <h:inputText id="newMail" name="newMail"
                                                         value="#{loginBean.newEmail}"
                                                         styleClass="form-control"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-9">
                                            <h:messages id="messagesMail"/>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger"
                                        data-dismiss="modal">Cancel
                                </button>
                                <h:commandLink styleClass="btn btn-success" value=""
                                               id="changeEmailBtn"
                                               onclick="$('#changeEmail').modal('hide')">
                                    <f:ajax listener="#{loginBean.changeEmail}" execute="@form"
                                            render="@form"/>
                                    <i class="fa fa-save fa-fw"/> E-Mail-Adresse Ã¤ndern
                                </h:commandLink>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </cc:implementation>

</ui:composition>
