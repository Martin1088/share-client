

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="iconSizeClass" default="fa-5x"/>
        <cc:attribute name="title" required="true"/>
        <cc:attribute name="checkResult"
                      type="de.samply.share.client.model.check.ConnectCheckResult"/>
        <cc:attribute name="cssClass" default="col-lg-4 col-md-4 col-sm-6 col-xs-12"
                      required="false"/>
    </cc:interface>

    <cc:implementation>
        <div class="#{cc.attrs.cssClass}">
            <div class="panel panel-default welcome-panel" style="background-color: #EEE;">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                            <ui:fragment rendered="#{cc.attrs.checkResult.reachable}">
                                <i class="fas fa-check #{cc.attrs.iconSizeClass}"
                                   style="color: green;"/>
                            </ui:fragment>
                            <ui:fragment rendered="#{not cc.attrs.checkResult.reachable}">
                                <i class="fa fa-close #{cc.attrs.iconSizeClass}"
                                   style="color: red;"/>
                            </ui:fragment>
                        </div>
                        <h:panelGroup layout="block"
                                      styleClass="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                            <div class="row">
                                <span class="welcome-panel-title">#{cc.attrs.title}</span>
                            </div>
                            <ui:fragment rendered="#{cc.attrs.checkResult.reachable}">
                                <div class="row">
                                    <span style="font-size: 100%;">#{cc.attrs.checkResult.name}</span>
                                </div>
                                <div class="row">
                                    <span style="font-size: 100%;">#{cc.attrs.checkResult.version}</span>
                                </div>
                            </ui:fragment>
                            <ui:fragment rendered="#{not cc.attrs.checkResult.reachable}">
                                <div class="row">
                                    <span style="font-size: 100%;">#{msg.index_unreachable}</span>
                                </div>
                            </ui:fragment>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>
</ui:composition>
