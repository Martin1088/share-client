

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <cc:interface>
        <cc:attribute name="jobList" type="java.util.List" required="true"/>
    </cc:interface>

    <cc:implementation>
        <ul class="list-group">
            <ui:repeat value="#{cc.attrs.jobList}" var="jobEntry">
                <li class="list-group-item img-rounded" style="margin-top: 10px;">
                    <sscl:jobsListGroupItem job="#{jobEntry}"/>
                </li>
            </ui:repeat>
        </ul>
    </cc:implementation>
</ui:composition>
