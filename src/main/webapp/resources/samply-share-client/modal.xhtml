<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <cc:interface>
        <cc:attribute name="modalId" required="true"
                      shortDescription="Can be used to show the modal"/>
        <cc:attribute name="title" required="true"/>
        <cc:facet name="content" required="true"/>
        <cc:facet name="buttons" required="true"/>
    </cc:interface>


    <cc:implementation>
        <div>
            <div class="modal fade" id="#{cc.attrs.modalId}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <script>
                    function show#{cc.attrs.modalId}() {
                        $("##{cc.attrs.modalId}").modal({
                            keyboard: false,
                            backdrop: false
                        });
                    }
                </script>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">#{cc.attrs.title}</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <cc:renderFacet name="content"/>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">#{msg.common_cancel}
                            </button>
                            <cc:renderFacet name="buttons"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </cc:implementation>

</ui:composition>
