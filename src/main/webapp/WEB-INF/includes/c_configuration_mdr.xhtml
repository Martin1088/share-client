<?xml version="1.0" encoding="UTF-8"?>


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client"
                xmlns:wu="http://share.samply.de/webutils">

    <fieldset class="configurationGroup">
        <legend class="scheduler-border">#{msg.configuration_mdr}</legend>

        <sscl:formEntryElement labelFor="mdrURL" labelText="#{msg.configuration_mdrUrl}"
                               dbTooltip="true">
            <f:facet name="input">
                <h:inputText id="mdrURL" size="50"
                             value="#{configurationBean.configurationMap[EnumConfiguration.MDR_URL]}"
                             styleClass="form-control" pass:disabled="disabled"/>
            </f:facet>
        </sscl:formEntryElement>
        <ui:fragment rendered="#{wu:getProjectName() == 'dktk'}">
            <sscl:formEntryElement labelFor="mdsk" labelText="#{msg.configuration_mdrMdskGroup}"
                                   dbTooltip="true">
                <f:facet name="input">
                    <h:inputText id="mdsk" size="50"
                                 value="#{configurationBean.configurationMap[EnumConfiguration.MDR_GRP_MDSK]}"
                                 styleClass="form-control" pass:disabled="disabled"/>
                </f:facet>
            </sscl:formEntryElement>

            <sscl:formEntryElement labelFor="mdsb" labelText="#{msg.configuration_mdrMdsbGroup}"
                                   dbTooltip="true">
                <f:facet name="input">
                    <h:inputText id="mdsb" size="50"
                                 value="#{configurationBean.configurationMap[EnumConfiguration.MDR_GRP_MDSB]}"
                                 styleClass="form-control" pass:disabled="disabled"/>
                </f:facet>
            </sscl:formEntryElement>
        </ui:fragment>
    </fieldset>

</ui:composition>
