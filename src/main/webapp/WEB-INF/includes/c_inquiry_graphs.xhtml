

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <h:outputStylesheet library="webjars" name="jqplot/1.0.9.d96a669/jquery.jqplot.min.css"/>
    <h:outputScript library="webjars" name="jqplot/1.0.9.d96a669/jquery.jqplot.min.js"
                    target="head"/>

    <h:outputScript library="webjars" name="jqplot/1.0.9.d96a669/plugins/jqplot.logAxisRenderer.js"
                    target="head"/>
    <h:outputScript library="webjars"
                    name="jqplot/1.0.9.d96a669/plugins/jqplot.canvasAxisLabelRenderer.js"
                    target="head"/>
    <h:outputScript library="webjars"
                    name="jqplot/1.0.9.d96a669/plugins/jqplot.canvasTextRenderer.js" target="head"/>
    <h:outputScript library="webjars"
                    name="jqplot/1.0.9.d96a669/plugins/jqplot.canvasAxisTickRenderer.js"
                    target="head"/>
    <h:outputScript library="webjars"
                    name="jqplot/1.0.9.d96a669/plugins/jqplot.categoryAxisRenderer.js"
                    target="head"/>
    <h:outputScript library="webjars" name="jqplot/1.0.9.d96a669/plugins/jqplot.barRenderer.js"
                    target="head"/>
    <h:outputScript library="webjars" name="jqplot/1.0.9.d96a669/plugins/jqplot.pointLabels.js"
                    target="head"/>
    <h:outputScript library="webjars" name="jqplot/1.0.9.d96a669/plugins/jqplot.highlighter.js"
                    target="head"/>

    <ui:param name="resultCountByAge"
              value="#{inquiryBean.getResultCountByIdGroupedByAge()}"/>
    <ui:param name="resultCountByGender"
              value="#{inquiryBean.getResultCountByIdGroupedByGender()}"/>

    <h:form>
        <sscl:bootstrapPanel headingAsTitle="true" headingText="#{msg.si_graphs}"
                             contextClass="panel-default" collapsible="true"
                             collapsibleStartExpanded="true">
            <f:facet name="bodyContent">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs12">
                        <div id="chart-age"/>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs12">
                        <div id="chart-gender"/>
                    </div>
                </div>

                <div id="chartData" style="display: none">
                    <h:outputText value="#{resultCountByAge}" styleClass="age"/>
                    <h:outputText value="#{resultCountByGender}" styleClass="gender"/>
                </div>
            </f:facet>
        </sscl:bootstrapPanel>
    </h:form>
</ui:composition>
