<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <fieldset class="configurationGroup">
        <legend class="scheduler-border">#{msg.configuration_networkSettings}</legend>

        <sscl:formEntryElement labelFor="httpProxy" labelText="#{msg.configuration_httpProxy}"
                               xmlTooltip="true">
            <f:facet name="input">
                <h:inputText id="httpProxy" size="50"
                             value="#{configurationBean.configurationMap[EnumConfiguration.HTTP_PROXY]}"
                             styleClass="form-control" pass:disabled="disabled"/>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelFor="httpsProxy" labelText="#{msg.configuration_httpsProxy}"
                               xmlTooltip="true">
            <f:facet name="input">
                <h:inputText id="httpsProxy" size="50"
                             value="#{configurationBean.configurationMap[EnumConfiguration.HTTPS_PROXY]}"
                             styleClass="form-control" pass:disabled="disabled"/>
            </f:facet>
        </sscl:formEntryElement>
    </fieldset>

</ui:composition>
