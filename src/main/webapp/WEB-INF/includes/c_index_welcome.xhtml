<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wu="http://share.samply.de/webutils"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <div class="panel panel-info">
        <div class="panel-heading" >
            <h:outputText rendered="#{wu:getProjectName() eq 'dktk'}" escape="false" style="font-weight: bold;" value="#{msg.iw_dktkTitle}" />
            <h:outputText rendered="#{wu:getProjectName() eq 'samply'}" escape="false" style="font-weight: bold;" value="#{msg.iw_samplyTitle}" />
        </div>
        <div class="panel-body">
            <h:outputText rendered="#{wu:getProjectName() eq 'dktk'}" escape="false" value="#{msg.iw_dktkDetails1} &lt;i&gt;#{applicationBean.infos.name}&lt;/i&gt;. #{msg.iw_dktkDetails2}  &lt;i&gt;#{applicationBean.infos.name}&lt;/i&gt; #{msg.iw_dktkDetails3}  " />
            <h:outputText rendered="#{wu:getProjectName() eq 'samply'}" escape="false" value="#{msg.iw_samplyDetails1} &lt;i&gt;#{applicationBean.infos.name}&lt;/i&gt;. #{msg.iw_samplyDetails2}  &lt;i&gt;#{applicationBean.infos.name}&lt;/i&gt; #{msg.iw_samplyDetails3}  " />
            <h:outputText escape="false" value="#{msg.iw_admin}" />
            <blockquote>
                <strong><h:outputText value="#{applicationBean.operator.firstName} #{applicationBean.operator.lastName}"/></strong>
                <ui:fragment rendered="#{not empty applicationBean.operator.email}"> <br /> <h:outputLink value="mailto:#{applicationBean.operator.email}"> <f:param name="subject" value="DKTK Brückenkopf" /> <h:outputText value="#{applicationBean.operator.email}" /> </h:outputLink> </ui:fragment>
                <ui:fragment rendered="#{not empty applicationBean.operator.phone}"> <br /> <h:outputText value="#{applicationBean.operator.phone}" /> </ui:fragment>
            </blockquote>
        </div>
    </div>
</ui:composition>
