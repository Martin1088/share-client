<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wu="http://share.samply.de/webutils"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <h:outputLink value="login.xhtml" target="_blank">
        <sscl:localComponentPanel title="#{msg.index_teiler}"
                                  checkResult="#{applicationBean.shareAvailability}"
                                 cssClass="col-lg-4 col-md-4 col-sm-6 col-xs-6"
                                 iconSizeClass="fa-3x"/>
    </h:outputLink>

    <h:outputLink value="#{wu:replaceLocalhost(applicationBean.urls.centraxxUrl)}" target="_blank">
        <sscl:localComponentPanel title="#{msg.index_ldm}"
                           checkResult="#{applicationBean.ldmAvailability}"
                           cssClass="col-lg-4 col-md-4 col-sm-6 col-xs-6"
                           iconSizeClass="fa-3x"/>
    </h:outputLink>

    <h:outputLink value="#{wu:replaceLocalhost(applicationBean.urls.idmanagerUrl)}" target="_blank">
        <sscl:localComponentPanel title="#{msg.index_idmanager}"
                                  checkResult="#{applicationBean.idmAvailability}"
                           cssClass="col-lg-4 col-md-4 col-sm-6 col-xs-6"
                           iconSizeClass="fa-3x"/>
    </h:outputLink>

</ui:composition>
