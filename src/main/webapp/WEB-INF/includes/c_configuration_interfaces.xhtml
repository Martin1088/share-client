<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:pass="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <fieldset class="configurationGroup">
        <legend class="scheduler-border">#{msg.configuration_interfaces}</legend>

        <sscl:formEntryElement labelFor="ldmUrl" labelText="#{msg.configuration_ldmUrl}" xmlTooltip="true">
            <f:facet name="input">
                <h:inputText id="ldmUrl" size="50" value="#{configurationBean.configurationMap[EnumConfiguration.LDM_URL]}" styleClass="form-control" pass:disabled="disabled"/>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelFor="ldmCachingEnabled" labelText="#{msg.configuration_ldmEnableCaching}">
            <f:facet name="input">
                <h:selectBooleanCheckbox id="ldmCachingEnabled"
                                         value="#{configurationBean.configurationMap[EnumConfiguration.LDM_CACHING_ENABLED]}"
                                         styleClass="switch"/>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelFor="ldmCachingMaxSize" labelText="#{msg.configuration_ldmCachingMaxSize}">
            <f:facet name="input">
                <h:inputText id="ldmCachingMaxSize" value="#{configurationBean.configurationMap[EnumConfiguration.LDM_CACHING_MAX_SIZE]}"
                style="text-align: right" validatorMessage="#{msg.configuration_ldmCachingMaxSizeValidationError}">
                    <f:validateLongRange minimum="1" maximum="5000" />
                </h:inputText>
            </f:facet>
        </sscl:formEntryElement>

        <sscl:formEntryElement labelFor="idmUrl" labelText="#{msg.configuration_idManagerUrl}" xmlTooltip="true">
            <f:facet name="input">
                <h:inputText id="idmUrl" size="50" value="#{configurationBean.configurationMap[EnumConfiguration.ID_MANAGER_URL]}" styleClass="form-control" pass:disabled="disabled"/>
            </f:facet>
        </sscl:formEntryElement>
    </fieldset>

</ui:composition>
