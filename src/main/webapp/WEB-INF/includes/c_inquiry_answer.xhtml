

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wu="http://share.samply.de/webutils"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <sscl:bootstrapPanel contextClass="panel-success" collapsible="true"
                         collapsibleStartExpanded="true" headingAsTitle="true"
                         headingText="#{msg.si_replyHeader}">

        <f:facet name="bodyContent">
            <div class="row">
                <div class="col-xs-4">#{msg.inqs_answeredAt}:</div>
                <div class="col-xs-8">#{wu:convertTimestamp(inquiryBean.latestInquiryAnswer.sentAt)}</div>
            </div>
            <div class="row">
                <div class="col-xs-4">#{msg.inqs_reply}:</div>
                <div class="col-xs-8">#{inquiryBean.latestInquiryAnswer.content}</div>
            </div>
        </f:facet>
    </sscl:bootstrapPanel>
</ui:composition>
