<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">
    <sscl:bootstrapPanel headingAsTitle="true" collapsible="true" headingText="#{msg.si_contact}">
        <f:facet name="bodyContent">
            <div class="row">
                <div class="col-xs-4">Name:</div>
                <div class="col-xs-8">#{inquiryBean.selectedInquiryContact.title}
                    #{inquiryBean.selectedInquiryContact.firstName}
                    #{inquiryBean.selectedInquiryContact.lastName}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">#{msg.si_phone}:</div>
                <div class="col-xs-8">#{inquiryBean.selectedInquiryContact.phone}</div>
            </div>
            <div class="row">
                <div class="col-xs-4">Email:</div>
                <div class="col-xs-8">
                    <h:outputLink value="mailto:#{inquiryBean.selectedInquiryContact.email}">
                        <f:param name="subject" value="#{msg.si_subject}"/>
                        <h:outputText value="#{inquiryBean.selectedInquiryContact.email}"/>
                    </h:outputLink>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">#{msg.si_institution}:</div>
                <div class="col-xs-8">#{inquiryBean.selectedInquiryContact.organizationName}</div>
            </div>
        </f:facet>
    </sscl:bootstrapPanel>
</ui:composition>
