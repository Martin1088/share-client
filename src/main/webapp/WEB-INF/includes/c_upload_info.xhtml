<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client"
                xmlns:wu="http://share.samply.de/webutils">

    <sscl:bootstrapPanel contextClass="panel-info" collapsible="false" headingAsTitle="true"
                         headingText="#{msg.su_details}">

        <f:facet name="bodyContent">
            <!--Triggered At-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.ull_triggeredAt}:"/>
                </div>
                <div class="col-xs-6">
                    <h:outputText value="#{wu:convertTimestamp(uploadBean.selectedUpload.triggeredAt)}"/>
                </div>
            </div>

            <!--Triggered By-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.ull_triggeredBy}:"/>
                </div>
                <div class="col-xs-6">
                    <h:outputText value="#{uploadBean.selectedUpload.triggeredBy}"/>
                </div>
            </div>

            <!--DKTK Flagged?-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.su_dktk}:"/>
                </div>
                <div class="col-xs-6">
                    <ui:fragment rendered="#{uploadBean.selectedUpload.dktkFlagged}">
                        <i class="fa fa-check text-success"/>
                    </ui:fragment>
                    <ui:fragment rendered="#{!uploadBean.selectedUpload.dktkFlagged}">
                        <i class="fa fa-close text-danger"/>
                    </ui:fragment>
                </div>
            </div>

            <!--Dryrun?-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.su_dryrun}:"/>
                </div>
                <div class="col-xs-6">
                    <ui:fragment rendered="#{uploadBean.selectedUpload.isDryrun}">
                        <i class="fa fa-check text-success"/>
                    </ui:fragment>
                    <ui:fragment rendered="#{!uploadBean.selectedUpload.isDryrun}">
                        <i class="fa fa-close text-danger"/>
                    </ui:fragment>
                </div>
            </div>

            <!--Ignore Timestamps?-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.su_fullUpload}:"/>
                </div>
                <div class="col-xs-6">
                    <ui:fragment rendered="#{uploadBean.selectedUpload.isFullUpload}">
                        <i class="fa fa-check text-success"/>
                    </ui:fragment>
                    <ui:fragment rendered="#{!uploadBean.selectedUpload.isFullUpload}">
                        <i class="fa fa-close text-danger"/>
                    </ui:fragment>
                </div>
            </div>

            <!--Successful uploads-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.su_successfulUploads}:"/>
                </div>
                <div class="col-xs-6">
                    <h:outputText value="#{uploadBean.selectedUpload.successCount}"/>
                </div>
            </div>

            <!--Failed uploads-->
            <div class="row">
                <div class="col-xs-6">
                    <h:outputText value="#{msg.su_failedUploads}:"/>
                </div>
                <div class="col-xs-6">
                    <h:outputText value="#{uploadBean.selectedUpload.failureCount}"/>
                </div>
            </div>

        </f:facet>
    </sscl:bootstrapPanel>
</ui:composition>
