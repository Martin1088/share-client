<?xml version="1.0" encoding="UTF-8"?>


<ui:composition template="/WEB-INF/templates/globalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:wu="http://share.samply.de/webutils"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client">

    <ui:define name="title">#{msg.dashboard_title}</ui:define>

    <ui:define name="main-content">
        <h:form>
            <div class="row">
                <!--Configuration-->
                <sscl:dashboardPanel title="#{msg.dashboard_configuration}"
                                     details="#{msg.dashboard_configurationDetails}"
                                     action="configuration?faces-redirect=true"
                                     iconClass="fa-gears"/>

                <!--User List-->
                <sscl:dashboardPanel title="#{msg.dashboard_userList}"
                                     details="#{msg.dashboard_userListDetails}"
                                     action="user_list?faces-redirect=true" iconClass="fa-users"/>

                <div class="clearfix visible-sm-block"/>

                <!--Broker List-->
                <sscl:dashboardPanel title="#{msg.dashboard_brokerList}"
                                     details="#{wu:getBrokerCount()} #{msg.dashboard_brokerListDetails}"
                                     action="broker_list?faces-redirect=true"
                                     iconClass="fa-sitemap"/>

                <div class="clearfix visible-md-block visible-lg-block"/>

                <!--Scheduled Tasks-->
                <sscl:dashboardPanel title="#{msg.dashboard_schedule}"
                                     details="#{msg.dashboard_scheduleDetails}"
                                     action="job_list?faces-redirect=true" iconClass="fa-tasks"/>

                <div class="clearfix visible-sm-block"/>

                <!--Credentials-->
                <sscl:dashboardPanel title="#{msg.dashboard_credentials}"
                                     details="#{msg.dashboard_credentialsDetails}"
                                     action="credentials_list?faces-redirect=true"
                                     iconClass="fa-key"/>
                <!--Reply Rules-->
                <sscl:dashboardPanel title="#{msg.dashboard_inquiryHandling}"
                                     details="#{msg.dashboard_inquiryHandlingDetails}"
                                     action="inquiry_handling?faces-redirect=true"
                                     iconClass="fa-reply-all"/>

                <div class="clearfix visible-sm-block visible-md-block visible-lg-block"/>
                <ui:fragment rendered="#{wu:getProjectName() == 'dktk'}">
                    <!--Quality Report-->
                    <sscl:dashboardPanel title="#{msg.dashboard_qualityReport}"
                                         details="#{msg.dashboard_qualityReportDetails}"
                                         action="qualityreport_list?faces-redirect=true"
                                         iconClass="fa-file-excel-o"/>
                </ui:fragment>
                <!--Event Log-->
                <sscl:dashboardPanel title="#{msg.dashboard_eventLog}"
                                     details="#{msg.dashboard_eventLogDetails}"
                                     action="event_log?faces-redirect=true"
                                     iconClass="fa-terminal"/>
                <ui:fragment rendered="#{wu:getProjectName() == 'dktk'}">
                    <div class="clearfix visible-sm-block"/>
                    <!--Uploads-->
                    <sscl:dashboardPanel rendered="#{wu:getProjectName() == 'dktk'}"
                                         title="#{msg.dashboard_uploads}"
                                         details="#{msg.dashboard_uploadsDetails}"
                                         action="upload_list?faces-redirect=true"
                                         iconClass="fa-upload"/>

                    <div class="clearfix visible-md-block visible-lg-block"/>
                </ui:fragment>
                <!-- Tests -->
                <sscl:dashboardPanel title="#{msg.dashboard_tests}"
                                     details="#{msg.dashboard_testsDetails}"
                                     action="tests?faces-redirect=true" iconClass="fa-plug"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
