<?xml version="1.0" encoding="UTF-8"?>



<ui:composition template="/WEB-INF/templates/globalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:ssc="http://xmlns.jcp.org/jsf/composite/samply-share-common"
>
    <ui:param name="adminPage" value="true"/>

    <ui:define name="title">
        <h:outputText value="Upload #{uploadBean.selectedUpload.triggeredAt}"/>
    </ui:define>

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="uploadId" value="#{uploadBean.selectedUploadId}"/>
            <f:viewAction action="#{uploadBean.loadSelectedUpload}" onPostback="false"/>
        </f:metadata>
    </ui:define>

    <ui:define name="additional-js">
        <!--<h:outputScript library="js" name="pages/show_upload.js" target="body" />-->
    </ui:define>

    <ui:define name="optional-import-constants">
        <o:importConstants type="de.samply.share.client.model.db.enums.UploadStatusType"/>
    </ui:define>

    <ui:define name="main-content">

        <!--Use a 2 column row (for larger displays only) for additional infos-->
        <div class="row">
            <!--Left side-->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div id="infoDiv" class="row">
                    <div class="col-xs-12">
                        <h:form>
                            <ui:include src="../WEB-INF/includes/c_upload_info.xhtml"/>
                        </h:form>
                    </div>
                </div>
            </div>

            <!--Right side-->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

                <div id="eventsDiv" class="row">
                    <div class="col-xs-12">
                        <h:form>
                            <ui:include src="../WEB-INF/includes/c_upload_events.xhtml"/>
                        </h:form>
                    </div>
                </div>
            </div>

        </div>

        <div style="margin-bottom: 10px;"/>
        <h:form>
            <h:messages showDetail="true" showSummary="true" id="messages" globalOnly="true"/>
        </h:form>
    </ui:define>

    <ssc:pleaseWaitModal/>
</ui:composition>
