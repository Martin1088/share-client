<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="/WEB-INF/templates/globalTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sscl="http://xmlns.jcp.org/jsf/composite/samply-share-client"
>
    <ui:param name="adminPage" value="true"/>

    <ui:define name="title">#{msg.jl_title}</ui:define>

    <ui:define name="optional-import-constants">
    </ui:define>

    <ui:define name="main-content">
        <p>
            <h:outputText value="#{msg.jl_info}" escape="false"/>
        </p>
        <h:form id="cronJobForm" prependId="false">
            <sscl:jobsListGroup jobList="#{schedulerBean.jobList}"/>
        </h:form>
    </ui:define>
</ui:composition>
